<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mom's Kitchen Restaurant</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CDN (Used for Customer Portal Components) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            serif: ['"Outfit"', 'sans-serif'],
            display: ['"Outfit"', 'sans-serif'],
          },
          colors: {
            brand: {
              primary: '#09090b',
              'primary-dark': '#ffffff',
              secondary: '#a3a3a3',
              accent: '#000000',
              background: '#f5f5f4',
              'background-dark': '#0c0a09',
              surface: '#ffffff',
              'surface-dark': '#1c1917',
              'surface-highlight': '#fafaf9',
              'surface-highlight-dark': '#292524',
              text: '#171717',
              'text-dark': '#f5f5f4',
              muted: '#737373',
              'muted-dark': '#a8a29e',
              border: '#e5e5e5',
              'border-dark': '#44403c',
            },
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
            'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
